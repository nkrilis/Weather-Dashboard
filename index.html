<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron d-flex justify-content-center custom-bg">
        <h1 class="display-3 mt-4">Weather Dashboard</h1>
    </header>

    <section class="container mt-5">
      <div class="row">
        <div class="col-6 col-md-4 col-sm-12 col-lg-3 col-sm-11">
          <div class="card mb-3" >
            <div class="card-body">
              <h5 class="card-title">Search for City:</h5>
            
              <input type="text" id="search-text" class="form-control" placeholder="San Diego"></input>
            
              <div id="error-message" class="alert alert-warning alert-dismissible fade show visually-hidden mt-2" role="alert">
                <strong></strong> 
              </div>
            
              <a href="#" id="search-button" class="btn btn-primary mt-2 w-100">Search</a>
              <hr/>
            
              <div class="list-group mt-4" id="history">
               
              </div>
            </div>
          </div>
        </div>
          
        <div class="col-12 col-md-8 col-sm-12 col-lg-9 visually-hidden" id="All-info">
          <div class="card mb-3" style="width: 100%;">
            <div class="card-body">
              <h3 class="card-title" id="city-main">Card title</h3>
              <p class="card-text" id="temp"></p>
              <p class="card-text" id="wind"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="uv"></p>
            </div>
          </div>
          
        
          <div class="row ">
            <div class="card-group">

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="date">Card title</h5>
                    <p class="card-text" id="day-temp"></p>
                    <p class="card-text" id="day-wind"></p>
                    <p class="card-text" id="day-humid"></p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="date">Card title</h5>
                    <p class="card-text" id="day-temp"></p>
                    <p class="card-text" id="day-wind"></p>
                    <p class="card-text" id="day-humid"></p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="date">Card title</h5>
                    <p class="card-text" id="day-temp"></p>
                    <p class="card-text" id="day-wind"></p>
                    <p class="card-text" id="day-humid"></p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="date">Card title</h5>
                    <p class="card-text" id="day-temp"></p>
                    <p class="card-text" id="day-wind"></p>
                    <p class="card-text" id="day-humid"></p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="date">Card title</h5>
                    <p class="card-text" id="day-temp"></p>
                    <p class="card-text" id="day-wind"></p>
                    <p class="card-text" id="day-humid"></p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div> 

      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
