<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron d-flex justify-content-center custom-bg">
        <h1 class="display-3 mt-4">Weather Dashboard</h1>
    </header>

    <div class="card mt-5 mx-5" style="width: 25rem; height: 40rem;">
        <div class="card-body">
            <h5 class="card-title">Search for City:</h5>

            <input type="text" id="search-text" class="form-control" placeholder="San Diego"></input>

            <div id="error-message" class="alert alert-warning alert-dismissible fade show visually-hidden mt-2" role="alert">
                <strong>Holy guacamole!</strong> 
            </div>

            <a href="#" id="search-button" class="btn btn-primary w-100 mt-2">Go somewhere</a>
            <hr/>

            <div class="list-group mt-4">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  The current link item
                </a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
            </div>
        </div>
    </div>

    <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
